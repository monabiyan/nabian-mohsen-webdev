


<div class="container padding-top-three">

    <label for="name">Name</label>
    <input type="text"
           id="name"
           ng-model="model.widget.name"
           value="{{model.widget.name}}"
           class="form-control"/>
    <label for="text">Text</label>
    <input type="text"
           id="text"
           class="form-control"
           ng-model="model.widget.text"
           value="{{model.widget.text}}"/>
    <label for="size">Size</label>
    <input type="number"
           id="size"
           class="form-control"
           ng-model="model.widget.size"
           value="{{model.widget.size}}"/>
</div>
