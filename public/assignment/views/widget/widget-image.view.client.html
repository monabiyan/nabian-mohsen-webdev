<div class="container padding-top-three">
    <label for="name">Name</label>
    <input type="text"
           id="name"
           class="form-control"/>
    <label for="text">Text</label>
    <input type="text"
           id="text"
           class="form-control"/>
    <label for="url">URL</label>
    <input type="text"
           id="url"
           class="form-control"
           ng-model="model.widget.url"
           value="{{model.widget.url}}"/>
    <label for="width">Width</label>
    <input type="number"
           id="width"
           class="form-control"
           ng-model="model.widget.width"
           value="{{model.widget.width}}"/>

    <span class="btn btn-primary btn-block btn-file" id="upload">Upload<input type="file"/></span>
</div>
