<div class="container padding-top-three">
    <div ng-show="model.error1" class="alert alert-danger" role="alert">
        <p> Widget Name is empty</p>
    </div>
    <label for="name">Name</label>
    <input type="text"
           ng-model="model.widget.name"
           id="name"
           class="form-control"/>
    <label for="text">Text</label>
    <input type="text"
           ng-model="model.widget.text"
           id="text"
           class="form-control"/>
    <label for="url">URL</label>
    <input type="text"
           id="url"
           class="form-control"
           ng-model="model.widget.url"
           value="{{model.widget.url}}"/>
    <label for="width">Width</label>
    <input type="number"
           id="width"
           class="form-control"
           ng-model="model.widget.width"
           value="{{model.widget.width}}"/>

    <form action="/api/upload"  method="post" enctype="multipart/form-data" id="upload">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
        <input  name="redirectUrl" value="/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget" style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    </form>
</div>
