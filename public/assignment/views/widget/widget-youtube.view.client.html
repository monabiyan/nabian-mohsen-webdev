
<div class="container padding-top-three">
    <div ng-show="model.error1" class="alert alert-danger" role="alert">
        <p> Widget Name is empty</p>
    </div>

    <label for="name">Name</label>
    <input type="text"
           id="name"
           ng-model="model.widget.name"
           value="{{model.widget.name}}"
           class="form-control"/>
    <label for="text">Text</label>
    <input type="text"
           id="text"
           ng-model="model.widget.text"
           value="{{model.widget.text}}"
           class="form-control"/>
    <label for="url">URL</label>
    <input type="text"
           id="url"
           class="form-control"
           ng-model="model.widget.url"
           value="{{model.widget.url}}"/>
    <label for="width">Width</label>
    <input type="number"
           id="width"
           class="form-control"
           ng-model="model.widget.width"
           value="{{model.widget.width}}"/>
    <label for="width">Height</label>
    <input type="number"
           id="height"
           class="form-control"
           ng-model="model.widget.height"
           value="{{model.widget.height}}"/>

</div>
