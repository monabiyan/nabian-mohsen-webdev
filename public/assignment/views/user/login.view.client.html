<div class="container">

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div ng-show="model.error2" class="alert alert-danger" role="alert">
        <p> Username or Password is empty</p>
    </div>

    <h1>Login</h1>
    <form name="form1" nonvalidate>

        <input type="text"
               ng-model="model.user.username"
               name="username"
               required
               class="form-control"
               placeholder="username"/>
        <input type="password"
               ng-model="model.user.password"
               required
               name="password"
               class="form-control"
               placeholder="password"/>

        <a ng-click="model.login(model.user.username, model.user.password)"
           type ="submit" class="btn btn-primary btn-block">Login</a>

    </form>





    <h1>

    </h1>

    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
</div>
