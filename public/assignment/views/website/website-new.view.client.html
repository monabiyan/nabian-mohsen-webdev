<div class="container-fluid padding-top-three">
    <div class="row">
        <div class="col-xs-4 hidden-xs ">
            <ul class="list-group">
                <div ng-repeat="website in model.websites">
                    <li class="list-group-item">
                        <a ng-href="#/user/{{model.uid}}/website/{{website.wid}}/page">{{website.name}}</a>
                        <a ng-href="#/user/{{model.uid}}/website/{{website.wid}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                    </li>
                </div>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <form >
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input ng-model="model.website.name" class="form-control" id="Name" placeholder="Website Name">

                    </input>
                </div>
                <div class="form-group">
                    <label for="Descripton">Description</label>

                    <textarea ng-model="model.website.description" class="form-control text-left" rows="10" id="Descripton" placeholder="Website Description">

                    </textarea>
                </div>
            </form>

        </div>

    </div>
