<div class="container-fluid padding-top-three">
    <div class="row">
        <div class="col-xs-4 hidden-xs ">
            <ul class="list-group">
                <div ng-repeat="website in model.websites">
                    <li class="list-group-item">
                        <a ng-href="#/user/{{model.uid}}/website/{{website._id}}/page">{{website.name}}</a>
                        <a ng-href="#/user/{{model.uid}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                    </li>
                </div>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <form >
                <div class="form-group">
                    <label for="Name">Website Name</label>
                    <input ng-model="model.website.name" class="form-control" id="Name" placeholder="Blogger">

                    </input>
                </div>
                <div class="form-group">
                    <label for="Descripton">Website Description</label>

                    <textarea ng-model="model.website.description" class="form-control text-left" rows="10" id="Descripton" placeholder="Username">

                    </textarea>
                </div>
            </form>
            <a class="btn btn-danger btn-block"
               href="website-list.html" ng-click="model.deleteWebsite()"> Delete </a>
        </div>

    </div>
